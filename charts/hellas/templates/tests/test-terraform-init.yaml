---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: terraform
  name: terraform-init-test
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  initContainers:
  - name: copy-terraform-configuration
    image: alpine:latest
    volumeMounts:
    - name: terraform
      mountPath: /terraform
    - name: app
      mountPath: /app
    command:
    - "sh"
    - "-c"
    - "cp /terraform/main.tf /app"
  containers:
  - command:
    - "sh"
    - "-c"
    - "update-ca-certificates && terraform -chdir=/app init"
    env:
    - name: "TF_LOG"
      value: "TRACE"
    image: hashicorp/terraform:latest
    name: terraform
    volumeMounts:
    - name: app
      mountPath: /app
    - name: cert
      mountPath: /usr/local/share/ca-certificates
  volumes:
  - name: app
    emptyDir: {}
  - name: terraform
    configMap:
      name: terraform-configuration
  - name: cert
    secret:
      secretName: {{ include "hellas.fullname" . }}-tls
  restartPolicy: Never

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: terraform-configuration
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
data:
  main.tf: |
    module "hellas_vpc" {
      # source  = "hellas.default/terraform-aws-modules/vpc/aws"
      # version = "3.11.0"
      source  = "hellas.default/terraform-modules/gke/google"
      version = "12.1.0"
      # insert the 21 required variables here
    }

